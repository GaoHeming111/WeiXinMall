<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/default.css"/>
		<script src="js/mui.js"></script>
		
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<!--登录头部开始-->
		<div class="login_top">
			<h4>
				<a class="mui-icon mui-icon-back" href="login.html"></a>
				登录
			</h4>
			<a href="register.html" class="regist">注册</a>
		</div>
		<!--//登录头部结束-->
		<!--登录内容开始-->
		<div class="login_contents">
			<div class="Input">
			    <div class="mui-input-row">
			        <label>
			        	<span>
			        		<img src="img/name.svg" alt="" title="">
			        	</span>
			        </label>
			    <input type="text" class="mui-input-clear" placeholder="请输入用户名、手机号或者邮箱">
			    </div>
			    <div class="mui-input-row">
			        <label>
			        	<span>
			        		<img src="img/password.svg" alt="" title="">
			        	</span>
			        </label>
			        <input type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" >登录</button>
			    </div>
			</div>
			<div class="login_more">
				<div class="title">
					<span>其他登录</span>
				</div>
				<div class="icons">
					<div class="num">
						<img src="img/login_weixin.svg" alt="" title="">
							<span>微信登录</span>
					</div>
					<div class="num">
						<img src="img/login_qq.svg" alt="" title="">
							<span>QQ登录</span>
					</div>
					<div class="num">
						<img src="img/login_weibo.svg" alt="" title="">
							<span>微博登录</span>
					</div>
				</div>
			</div>
		</div>
		<!--//登录内容结束-->
	</body>
</html>
